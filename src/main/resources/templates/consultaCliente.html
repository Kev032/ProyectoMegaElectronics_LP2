<title> MANTENIMIENTO  Cliente </title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
</head>
<body>
   <header class="bg-success text-center py-4">
	<h1>Consulta de Clientes</h1>
	</header>
     <div class="container my-2">
    <form class="form-inline" th:action="@{/consultaCliente}">
    <label for="palabraClave" class="form-group mx-sm-3 mb-2"></label>
    <input type="text" name="palabraClave" class="form-control col-md-8" id="palabraClave" th:value="${palabraClave}" placeholder="buscar..." required><br>
    <button type="submit" class="btn btn-info mb-2">Buscar</button>
    <button type="button" class="btn btn-secondary mb-2 ml-2" onclick="limpiarCampos()">Limpiar</button>
</form>



	<br />
	<table border="1" class="table">
		<thead>
			<tr>
				<th>Código</th>
				<th>Nombre</th>
				<th>Dirección</th>
				<th>Email</th>
				<th>Teléfono</th>
			</tr>
		</thead>
		<tbody>
       <tr th:each ="cliente : ${cliente}">
          <td th:text="${cliente.idCliente}"></td>
          <td th:text="${cliente.nombre}"></td>
          <td th:text="${cliente.direccion}"></td>
		  <td th:text="${cliente.email}"></td>
		  <td th:text="${cliente.telefono}"></td>
       </tr>
       </tbody>
     </table>
     <a th:href="@{/inicio}" class="btn btn-info col-2">Regresar</a>
   </div>
   
  <script type ="text/javascript">
     function limpiarCampos(){
	  window.location="/consultaCliente";
    }
   </script>
  
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></script>
</body>
</html>
