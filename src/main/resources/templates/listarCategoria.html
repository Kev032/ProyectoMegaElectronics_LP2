<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Listar Categorias</title>
</head>

<body>
	<header class="bg-dark text-center text-white py-4">
		<h1>Lista de Categorías de Productos</h1>
	</header>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <a th:href="@{/agregarCategoria}" class="btn btn-info">Añadir nueva categoría</a>
                <a th:href="@{/inicio}" class="btn btn-info col-2">Regresar</a>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Descripción de Categoría</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="categoria:${categoria}">
                            <td th:text="${categoria.idCategoria}"></td>
                            <td th:text="${categoria.nombre_categoria}"></td>
                            <td>
                                <a th:href="@{/editarCategoria/{id}(id=${categoria.idCategoria})}" class="btn btn-warning me-2">Editar</a>
                                <a th:href="@{/eliminarCategoria/{id}(id=${categoria.idCategoria})}" class="btn btn-danger">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
