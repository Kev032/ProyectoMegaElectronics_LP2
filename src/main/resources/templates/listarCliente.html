<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Listar Clientes</title>

</head>

<body>
	<header class="bg-dark text-center text-white py-4">
		<h1>Lista de Clientes</h1>
	</header>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <a th:href="@{/agregarCliente}" class="btn btn-info">Añadir nuevo Cliente</a>
                <a th:href="@{/inicio}" class="btn btn-info col-2">Regresar</a>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Dirección</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente:${cliente}">
                            <td th:text="${cliente.idCliente}"></td>
                            <td th:text="${cliente.nombre}"></td>
                            <td th:text="${cliente.direccion}"></td>
                            <td th:text="${cliente.email}"></td>
                            <td th:text="${cliente.telefono}"></td>
                            <td>
                                <a th:href="@{/editarCliente/{id}(id=${cliente.idCliente})}" class="btn btn-warning me-2">Editar</a>
                                <a th:href="@{/eliminarCliente/{id}(id=${cliente.idCliente})}" class="btn btn-danger">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
