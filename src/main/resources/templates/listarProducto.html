<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Listar Productos</title>

</head>

<body>
	<header class="bg-dark text-center text-white py-4">
		<h1>Lista de Productos</h1>
	</header>
	<div class="container mt-4">
		<div class="row">
			<div class="col-md-6">
				<a th:href="@{/agregarProducto}" class="btn btn-info">Añadir nuevo Producto</a>
				 <a th:href="@{/inicio}" class="btn btn-info col-2">Regresar</a>
			</div>
		</div>
		<div class="row mt-4">
			<div class="col">
				<table class="table">
					<thead>
						<tr>
							<th>Código</th>
							<th>Descripción</th>
							<th>Categoría</th>
							<th>Marca</th>
							<th>Precio</th>
							<th>Stock</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="producto:${producto}">
							<td th:text="${producto.idProducto}"></td>
							<td th:text="${producto.descripcion}"></td>
							<td th:text="${categoriaService.listarId(producto.id_categoria).orElse(null)?.nombre_categoria}"></td>
							<td th:text="${marcaService.listarId(producto.id_marca).orElse(null)?.nombre_marca}"></td>
							<td th:text="'S/. ' + ${producto.precio}"></td>
							<td th:text="${producto.stock}"></td>
							<td>
								<a th:href="@{/editarProducto/{id}(id=${producto.idProducto})}"
									class="btn btn-warning me-2">Editar</a>
								<a th:href="@{/eliminarProducto/{id}(id=${producto.idProducto})}"
									class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
