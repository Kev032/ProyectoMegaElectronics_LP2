<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="Formulario.css">
	<title>Registrar Categoría</title>
	<style>
		.card {
			margin-top: 20px;
		}

		.card-header {
			background-color: #f0f0f0;
		}

		.form-group {
			margin-bottom: 20px;
		}

		label {
			font-weight: bold;
		}
	</style>
	<script>
		function validarFormulario() {
        var nombreCategoria = document.getElementById("nombre_categoria").value;

        if (nombreCategoria.trim() === '') {
            alert("Debe ingresar una categoría.");
            return false; // Evita que el formulario se envíe
        }

        return true; // Envía el formulario si el campo tiene datos
    }
	</script>
</head>

<body>
	<header class="bg-dark text-center text-white p-3">
		<h1>Registrar Categoría</h1>
	</header>

	<main class="container mt-4">
		<div class="row justify-content-center">
			<div class="col-lg-6">
				<form th:action="@{/guardarCategoria}" th:object="${categoria}" method="POST"
					onsubmit="return validarFormulario()">
					<div class="card">
						<div class="card-header">
							<h3 class="m-0">Formulario</h3>
						</div>
						<div class="form-group">
							<label for="nombre_categoria">Nombre de la categoría</label>
							<input th:field="*{nombre_categoria}" id="nombre_categoria" type="text"
								class="form-control">
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
						<a th:href="@{/Categorias}" class="btn btn-info col-2">Regresar</a>
					</div>
					<p th:if="${error}" class="text-danger" th:text="${error}"></p>
				</form>
			</div>
			</form>
		</div>
		</div>
	</main>

</body>

</html>
