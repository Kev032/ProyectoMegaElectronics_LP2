<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="Formulario.css">
	<title>Registrar Cliente</title>
	<style>
		.card {
			margin-top: 20px;
		}

		.card-header {
			background-color: #f0f0f0;
		}

		.form-group {
			margin-bottom: 20px;
		}

		label {
			font-weight: bold;
		}
	</style>
	<script>
		function validarFormulario() {
			var nombre = document.getElementById("nombre").value;
			var direccion = document.getElementById("direccion").value;
			var email = document.getElementById("email").value;
			var telefono = document.getElementById("telefono").value;

			if (nombre.trim() === '') {
				alert("Debe ingresar el nombre.");
				return false;
			}

			if (direccion.trim() === '') {
				alert("Debe ingresar la dirección.");
				return false;
			}

			if (email.trim() === '') {
				alert("Debe ingresar el email.");
				return false;
			}

			if (telefono.trim() === '') {
				alert("Debe ingresar el teléfono.");
				return false;
			}

			return true; // Envía el formulario si todos los campos tienen datos
		}
	</script>
</head>

<body>
	<header class="bg-dark text-center text-white p-3">
		<h1>Registrar Cliente</h1>
	</header>

	<main class="container mt-4">
		<div class="row justify-content-center">
			<div class="col-lg-6">
				<form th:action="@{/guardarCliente}" th:object="${cliente}" method="POST" onsubmit="return validarFormulario()">
					<div class="card">
						<div class="card-header">
							<h3 class="m-0">Formulario</h3>
						</div>
							<div class="form-group">
								<label for="nombre">Nombre</label>
								<input th:field="*{nombre}" id="nombre" type="text" class="form-control">
							</div>
							<div class="form-group">
								<label for="direccion">Dirección</label>
								<input th:field="*{direccion}" id="direccion" type="text" class="form-control">
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input th:field="*{email}" id="email" type="text" class="form-control">
							</div>
							<div class="form-group">
								<label for="telefono">Teléfono</label>
								<input th:field="*{telefono}" id="telefono" type="text" class="form-control"
									maxlength="9">
							</div>
						</div>
						<div class="card-footer">
							<input type="submit" value="Guardar" class="btn btn-success">
							<a th:href="@{/Clientes}" class="btn btn-info col-2">Regresar</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>

</body>

</html>
